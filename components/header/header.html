<div class="flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 w-64 bg-gray-900 text-gray-200
         transition-transform duration-300 z-40 flex flex-col
         " :class="isSideBarOpen ? 'translate-x-0 sm:static' : '-translate-x-full'">

    <!-- Header -->
    <div class="px-5 py-4 text-xl font-bold border-b border-gray-700">
      Philomathes Menu
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto px-2 py-4 space-y-2">


      <template v-for="menu in menuLinks">
        <div>
          <button @click="" ;
            class="flex items-center w-full px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-800">
            <i :class="menu.icon" class="me-1"></i>
            {{menu.header}}
            <span class="ml-auto bg-blue-600 text-white text-xs px-2 py-0.5 rounded-full">
              {{menu.sub.length}}
            </span>
          </button>
          <div class="ml-10 mt-2 space-y-1 flex flex-col">
            <template v-for="sub of menu.sub">
              <router-link :to="sub.link" class="hover:text-blue-100">{{sub.header}}</router-link>
            </template>
          </div>
        </div>
      </template>

    </nav>

    <!-- Footer -->
    <div class="border-t border-gray-700 px-4 py-3 text-sm">
      <p class="font-semibold">The Philomathes Workflow</p>
      <p class="text-gray-400">v1.0.0</p>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="flex-1 transition-all duration-300">

    <!-- Header -->
    <header class="bg-blue-400 text-white px-6 py-4 flex items-center justify-between">

      <div class="flex flex-row">

        <div class="h-full justify-center">
          <button @click="toggleSideBar"
            class="z-50 bg-blue-600 text-white px-3 py-2 rounded-md shadow hover:bg-blue-700">
            â˜°
          </button>
        </div>

        <div class="flex flex-col ml-4">
          <h1 class="text-xl sm:text-2xl font-bold">Sample Company Inc.</h1>
          <p class="text-sm sm:text-base">
            Phone: +63 2 1234 5678 | Fax: +63 2 8765 4321
          </p>
        </div>

      </div>

      <!-- Hamburger Menu Button (mobile) -->
      <button @click="menuOpen = !menuOpen" class="sm:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Navigation (desktop) -->
      <nav class="hidden sm:flex gap-6">
        <router-link to="/" class="hover:text-blue-100">Main Page</router-link>
        <router-link to="/billing" class="hover:text-blue-100">Billing</router-link>
        <router-link to="/data" class="hover:text-blue-100">Data</router-link>
        <router-link to="/claims" class="hover:text-blue-100">Claims</router-link>
        <router-link to="/routing" class="hover:text-blue-100">Routing</router-link>
        <router-link to="/qa" class="hover:text-blue-100">QA</router-link>
        <router-link to="/workflow" class="hover:text-blue-100">Workflow</router-link>
      </nav>

    </header>

    <!-- Mobile Menu -->
    <nav v-if="menuOpen" class="sm:hidden bg-blue-300 text-white px-6 py-4 flex flex-col gap-4">
      <router-link to="/" class="hover:text-blue-100">Main Page</router-link>
      <router-link to="/billing" class="hover:text-blue-100">Billing</router-link>
      <router-link to="/data" class="hover:text-blue-100">Data</router-link>
      <router-link to="/claims" class="hover:text-blue-100">Claims</router-link>
      <router-link to="/routing" class="hover:text-blue-100">Routing</router-link>
      <router-link to="/qa" class="hover:text-blue-100">QA</router-link>
      <router-link to="/workflow" class="hover:text-blue-100">Workflow</router-link>
    </nav>


    <div class="flex flex-row w-full">
      <router-view></router-view>
    </div>




  </div>
</div>
