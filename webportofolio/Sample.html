<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Image Gallery</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>

<div class="gallery-container">
    <div class="gallery-track">
        <!-- Slide 1 -->
        <div class="gallery-item">
            <div class="image-box">
            <img src="Zendesk Certification.jfif" alt="Zendesk Certification">
            <h2 id="image-title">Zendesk Certification</h2>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="gallery-item">
            <div class="image-box">
            <img src="cert1.png" alt="Excel Dashboard">
            <h2 id="image-title">Excel Dashboard</h2>
            </div>
        </div>
        <!-- Slide 3 -->
        <div class="gallery-item">
            <div class="image-box">
            <img src="cert2.png" alt="Networking Fundamentals CCNA Cisco">
            <h2 id="image-title">Networking Fundamentals CCNA Cisco</h2>
            </div>
        </div>
        <!-- Loop Slide (Copy of Slide 1 for seamless transition) -->
        <div class="gallery-item">
            <div class="image-box">
            <img src="cert3.png" alt="Fortinet Cybersecurity">
            <h2 id="image-title">Fortinet Cybersecurity</h2>
            </div>
        </div>
        <div class="gallery-item">
            <div class="image-box">
            <img src="Safety Officer 2.png" alt="Safety Officer 2">
            <h2 id="image-title">Safety Officer 2</h2>
            </div>
            </div>
        <!-- Slide 6 -->
        <div class="gallery-item">
            <div class="image-box">
            <img src="Zendesk Certification.jfif" alt="Zendesk Certification">
            <h2 id="image-title">Zendesk Certification</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
