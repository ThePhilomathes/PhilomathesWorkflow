<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Portal</title>
  <!-- Vue 3 and Vue Router via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">
  <div id="app">
    <!-- Header with Company Info -->
    <header class="bg-blue-400 text-white px-6 py-4 flex items-center justify-between">
      <!-- Company Name & Contact -->
      <div>
        <h1 class="text-xl sm:text-2xl font-bold">Sample Company Inc.</h1>
        <p class="text-sm sm:text-base">Phone: +63 2 1234 5678 | Fax: +63 2 8765 4321</p>
      </div>

      <!-- Hamburger Menu Button (mobile) -->
      <button @click="menuOpen = !menuOpen" class="sm:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Navigation (desktop) -->
      <nav class="hidden sm:flex gap-6">
        <router-link to="/" class="hover:text-blue-100">Main Page</router-link>
        <a href="billing.html" class="hover:text-blue-100"> Billing </a>
        <router-link to="/data" class="hover:text-blue-100">Data</router-link>
        <router-link to="/claims" class="hover:text-blue-100">Claims</router-link>
        <router-link to="/routing" class="hover:text-blue-100">Routing</router-link>
        <router-link to="/qa" class="hover:text-blue-100">QA</router-link>
        <router-link to="/workflow" class="hover:text-blue-100">Workflow</router-link>
        
      </nav>
    </header>

    <!-- Mobile Menu -->
    <nav v-if="menuOpen" class="sm:hidden bg-blue-300 text-white px-6 py-4 flex flex-col gap-4">
      <router-link to="/" class="hover:text-blue-100">Main Page</router-link>
      <router-link to="/billing" class="hover:text-blue-100">Billing</router-link>
      <router-link to="/data" class="hover:text-blue-100">Data</router-link>
      <router-link to="/claims" class="hover:text-blue-100">Claims</router-link>
      <router-link to="/routing" class="hover:text-blue-100">Routing</router-link>
      <router-link to="/qa" class="hover:text-blue-100">QA</router-link>
      <router-link to="/workflow" class="hover:text-blue-100">Workflow</router-link>
    </nav>

    <!-- Active section -->
    <router-view></router-view>
  </div>

  <script>
    // Main Page Component
    const Main = {
      template: `
        <div class="max-w-5xl mx-auto p-8 bg-white shadow-sm rounded-lg mt-6">
          <!-- Company Info -->
          <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-blue-700">Welcome to Our Company</h1>
          <p class="mb-6 text-gray-600">
            We are a leading provider of innovative solutions in healthcare administration,
            dedicated to efficiency, accuracy, and customer satisfaction.
          </p>

          <!-- Company News -->
          <h2 class="text-lg sm:text-xl md:text-2xl font-semibold mb-2 text-blue-700 bg-blue-100 p-2 rounded">
            Company News & Updates
          </h2>
          <ul class="list-disc list-inside mb-6 text-gray-700">
            <li><strong>Jan 2026:</strong> Launched new claims processing system.</li>
            <li><strong>Dec 2025:</strong> Achieved ISO 9001 certification.</li>
            <li><strong>Nov 2025:</strong> Expanded Data Department with analytics team.</li>
          </ul>

          <!-- Gallery -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <img src="https://via.placeholder.com/300x200" alt="Claims System Launch" class="rounded shadow">
            <img src="https://via.placeholder.com/300x200" alt="ISO Certification" class="rounded shadow">
            <img src="https://via.placeholder.com/300x200" alt="Data Team Expansion" class="rounded shadow">
          </div>

          <!-- Directory -->
          <h2 class="text-lg sm:text-xl md:text-2xl font-semibold mb-2 text-blue-700 bg-blue-100 p-2 rounded">
            Department Directory
          </h2>
          <table class="w-full border border-gray-200 mb-6">
            <thead class="bg-blue-100">
              <tr>
                <th class="border px-4 py-2 text-left">Department</th>
                <th class="border px-4 py-2 text-left">Function</th>
              </tr>
            </thead>
            <tbody>
              <tr><td class="border px-4 py-2">Billing</td><td class="border px-4 py-2">Manages invoices, payment processing, financial records, and ensures compliance with accounting standards.</td></tr>
              <tr><td class="border px-4 py-2">Data</td><td class="border px-4 py-2">Handles analytics, reporting, database management, and supports decision-making with insights.</td></tr>
              <tr><td class="border px-4 py-2">Claims</td><td class="border px-4 py-2">Processes client claims, verifies documentation, and ensures timely resolution of cases.</td></tr>
              <tr><td class="border px-4 py-2">Routing</td><td class="border px-4 py-2">Directs requests to appropriate departments, manages communication flow, and optimizes response times.</td></tr>
              <tr><td class="border px-4 py-2">Quality Assurance</td><td class="border px-4 py-2">Monitors service quality, conducts audits, and implements improvements for customer satisfaction.</td></tr>
              <tr><td class="border px-4 py-2">Workflow Development</td><td class="border px-4 py-2">Designs, tests, and optimizes workflows to enhance efficiency and reduce operational bottlenecks.</td></tr>
            </tbody>
          </table>

          <!-- Employee Stats -->
          <h2 class="text-lg sm:text-xl md:text-2xl font-semibold mb-2 text-blue-700 bg-blue-100 p-2 rounded">
            Employee Statistics
          </h2>
          <ul class="list-disc list-inside mb-6 text-gray-700">
            <li>Total Employees: 250</li>
            <li>Average Tenure: 5 years</li>
            <li>Departments: 6</li>
            <li>Remote Workforce: 40%</li>
          </ul>

          <!-- Footer -->
          <footer class="bg-blue-600 text-white p-4 rounded-lg mt-8 text-sm">
            <p class="font-semibold">Our Company Inc.</p>
            <p>123 Business Avenue, Metro Manila, Philippines</p>
            <p>Email: contact@ourcompany.com | Phone: +63 2 1234 5678</p>
            <p class="mt-2">&copy; 2026 Our Company Inc. All rights reserved.</p>
          </footer>
        </div>
      `
    }

    // Other Department Components
    const Billing = { template: `<div class="max-w-3xl mx-auto p-8 bg-white shadow-sm rounded-lg mt-6"><h1 class="text-2xl font-bold mb-4 text-blue-700">Billing Department</h1><p class="text-gray-600">Handles invoices, payments, financial records, and ensures compliance with accounting standards.</p></div>` }
    const Data = { template: `<div class="max-w-3xl mx-auto p-8 bg-white shadow-sm rounded-lg mt-6"><h1 class="text-2xl font-bold mb-4 text-blue-700">Data Department</h1><p class="text-gray-600">Responsible for analytics, reporting, database management, and supporting decision-making with insights.</p></div>` }
    const Claims = { template: `<div class="max-w-3xl mx-auto p-8 bg-white shadow-sm rounded-lg mt-6"><h1 class="text-2xl font-bold mb-4 text-blue-700">Claims Department</h1
                    <p class="text-gray-600">Processes client claims, verifies documentation, and ensures timely resolution of cases.</p></div>` }
    const Routing = { template: `<div class="max-w-3xl mx-auto p-8 bg-white shadow-sm rounded-lg mt-6"><h1 class="text-2xl font-bold mb-4 text-blue-700">Routing Department</h1><p class="text-gray-600">Directs requests to appropriate departments, manages communication flow, and optimizes response times.</p></div>` }
    const QA = { template: `<div class="max-w-3xl mx-auto p-8 bg-white shadow-sm rounded-lg mt-6"><h1 class="text-2xl font-bold mb-4 text-blue-700">Quality Assurance</h1><p class="text-gray-600">Monitors service quality, conducts audits, and implements improvements for customer satisfaction.</p></div>` }
    const Workflow = { template: `<div class="max-w-3xl mx-auto p-8 bg-white shadow-sm rounded-lg mt-6"><h1 class="text-2xl font-bold mb-4 text-blue-700">Workflow Development</h1><p class="text-gray-600">Designs, tests, and optimizes workflows to enhance efficiency and reduce operational bottlenecks.</p></div>` }

    // Router Setup
    const routes = [
      { path: '/', component: Main },
      { path: '/billing', component: Billing },
      { path: '/data', component: Data },
      { path: '/claims', component: Claims },
      { path: '/routing', component: Routing },
      { path: '/qa', component: QA },
      { path: '/workflow', component: Workflow }
    ]

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes
    })

    // App with hamburger state
    const app = Vue.createApp({
      data() {
        return {
          menuOpen: false
        }
      }
    })

    app.use(router)
    app.mount('#app')
  </script>
</body>
</html>
